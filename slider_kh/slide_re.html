<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.img_slider {
			position: relative;
			width: 510px;
			height: 135px;
			overflow: hidden;
			border-radius: 10px;
		}
		.slider {
			position: relative;
			width: 9999px;
			left: 0;
			overflow: hidden;
		}
		.slider_img {
			float: left;
		}
		.slider_btn {
			position: absolute;
			right: 17px;
			bottom: 3px;
			z-index: 10;
		}
		.slider_btn li {
			float: left;
			margin-left: 5px;
			list-style: none;
		}
		.slider_btn li a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="img_slider">
		<div class="slider">
			<div class="slider_img show">
				<img src="http://placehold.it/510x135" alt="">
			</div>
			<div class="slider_img">
				<img src="http://placehold.it/510x135" alt="">
			</div>
			<div class="slider_img">
				<img src="http://placehold.it/510x135" alt="">
			</div>
			<div class="slider_img">
				<img src="http://placehold.it/510x135" alt="">
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script>
		function slider_ByImg(wrap,slider,option) {
			this.init(wrap,slider,option);
			this.slide();
			this.createNav();
			this.clickNav();
		}
		slider_ByImg.prototype.init = function (wrap,slider,option) {
			var option = option || {},
				$sliderBox = wrap,
				$slider = slider,
				$sliderImg = $slider.children(),

				speed = option.speed,
				currentIndex = 0,
				/*loop = setInterval(this.slide,speed);*/

			self = this;
			console.log(self);
		}
		slider_ByImg.prototype.slide = function() {
			console.log(this);
			if($slider.is(':animated')) {
				//배너가 이동중일때는 함수 실행 취소.
				return false;
			}
			if(this.currentIndex === $sliderImg.length-1) {
				currentIndex = -1;
			}
			this.currentIndex++;
			$slider.animate({'left':-510*currentIndex},speed/2);
		}
		slider_ByImg.prototype.createNav = function() {
			//nav 틀 생성
			$sliderBox.append('<div class="slider_btn"><ul class="slider_nav"></ul></div>');
			for(var i = 1; i <= $sliderImg.length; i++) {
				//이미지의 수 만큼 nav 버튼 추가.
				$('.slider_nav').append('<li><a href="#" id="slide_btn'+i+'" class="slide_btn"><img src="images/slide_btn'+i+'_off.png" /></a></li>');
			}
			$('.slider_nav li').mouseenter(function(e) {
				//hover한 li의 인덱스 값 + 1 후 btnNum에 저장
				var btnNum = $('.slider_nav li').index(this)+1;
				//hover한 li에서 img를 찾고 src 속성 변경.
				$(this).find('img').attr('src','images/slide_btn'+btnNum+'_on.png');
			});
			$('.slider_nav li').mouseleave(function() {
				var btnNum = $('.slider_nav li').index(this)+1;
				$(this).find('img').attr('src','images/slide_btn'+btnNum+'_off.png');
			});
		}
		slider_ByImg.prototype.clickNav = function() {
			$('.slide_btn').click(function(e) {
				e.preventDefault();
				if($slider.is(':animated')) {
					//배너가 이동중일때는 함수 실행 취소.
					return false;
				}
				currentIndex = $('.slide_btn').index(this)-1;
				clearInterval(loop);
				loop = setInterval(slide,speed);
				slide();
			});
		}


			//slider();
			var Slide = new slider_ByImg($('.img_slider'),$('.slider'),{
				speed: 2000
			});
			Slide.init();
			Slide.slide();
			Slide.createNav();
			Slide.clickNav();




	</script>
</body>
</html>
